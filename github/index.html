<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputan sederhana</title>
    <style>
        /* tampilan halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Menambah form */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        /* Menata elemen input */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Menata tombol kirim*/
        button {
            width: 90%;
            padding: 10px;
            background-color: #4caf4c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Menata hasil inputan */
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
        }

        /* Menata hasil agar sesuai dengan layout*/
        @media (max-width: 600px) {
            .result-box {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form inputan</h1>
        <form id="inputform">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukan nama" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="nama" placeholder="Masukan email" required>
            <button type="submit">Kirim</button>
            </form>
    </div>

    <!-- mrnampilkan hasil inputan-->
     <div class="result-container" id="resultcontainer"></div>
     
     <!-- ini adalah javascript-->
      <script>
        // Ambil elemen-elemen form dan result container
        const form = document.getElementById('inputForm');
        const resultContainer = document.getElementById('resultContainer');

        // Fungsi untuk menampilkan hasil inputan
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah form dari reload halaman
            
            // Ambil nilai inputan
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;

            // membuat div baru untuk menampilkan hasil inputan
            const resultbox = document.createElement('div');
            resultbox.classList.add('result-box');
            
            // Menambahkan isi hasil inputn kedalam div
            resultbox.innerHTML = '<strong>Nama;<strong> ${nama}<br>strong>Email:</strong>';

            // Tambahkan resultBox ke dalam resultcontainer
            resultContainer.appendChild(resultbox);
            
            // Bersihkan inputan setelah submit
            form.reset();
            // Jika sudah ada 3 inputan, lanjutkan ke baris berikutnya
        //     if (resultContainer.children.length % 3 === 0) {
        //         resultContainer.appendChild(document.createElement('br'));
        //     }
        })
      </script>

        </form>
    </div>
</body>
</html>
